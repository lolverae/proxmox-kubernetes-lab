apiVersion: helm.toolkit.fluxcd.io/v2beta2
kind: HelmRelease
metadata:
  name: traefik
  namespace: traefik-system
spec:
  interval: 1h
  chart:
    spec:
      chart: traefik
      version: '*'
      sourceRef:
        kind: HelmRepository
        name: traefik
        namespace: flux-system
  install:
    createNamespace: true
  values:
    deployment:
      replicas: 1
    service:
      enabled: true
      type: LoadBalancer
    dashboard:
      enabled: true
    certResolvers: {}
    providers:
      kubernetesCRD:
        enabled: true
      kubernetesIngress:
        enabled: true
        publishedService:
          enabled: true
    persistence:
      enabled: true
      size: 128Mi
      storageClass: k8s-cephfs
    dashboard:
      enabled: true
      ingress:
        enabled: true
        path: /dashboard/
        pathType: Prefix
        annotations:
          kubernetes.io/ingress.class: traefik
        hosts:
          - host: totorolab.local
            paths:
              - /
    service:
      enabled: true
      single: true
      type: LoadBalancer
      spec:
        externalTrafficPolicy: Local
      annotations:
        service.beta.kubernetes.io/metal-lb: "true"
        metallb.universe.tf/address-pool: public-pool
